name: HawkEye
description: 'Check, format, or remove license headers.'
author: 'Korandoru Contributors'
branding:
  icon: 'code'
  color: 'blue'

inputs:
  version:
    description: The version of hawkeye.
    required: false
    default: latest
  config:
    description: The configuration file
    required: false
    default: licenserc.toml
  mode:
    description: |
      Which mode License Eye should be run in. Choices are `check` or `fix`. The
      default value is `check`.
    required: false
    default: check

runs:
  using: composite
  steps:
    - shell: bash
      run: |
        docker pull ghcr.io/korandoru/hawkeye-native:${{ inputs.version }}
        docker run --rm -v $(pwd):/github/workspace \
          ghcr.io/korandoru/hawkeye-native:${{ inputs.version }} \
          ${{ inputs.mode }} --config ${{ inputs.config }}
