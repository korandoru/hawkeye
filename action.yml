name: HawkEye Action
description: 'Check, format, or remove license headers.'
author: 'tison <wander4096@gmail.com>'
branding:
  icon: 'code'
  color: 'blue'

inputs:
  config:
    description: The configuration file
    required: false
    default: licenserc.toml
  mode:
    description: |
      Which mode License Eye should be run in. Choices are `check` or `fix`. The
      default value is `check`.
    required: false
    default: check

runs:
  using: docker
  image: docker://ghcr.io/korandoru/hawkeye-native:5.0.0-alpha.4
  args:
    - ${{ inputs.mode }}
    - --config
    - ${{ inputs.config }}
