name: Release

on:
  push:
    branches: ['*']
    tags: ['v1.*']
  pull_request:
  workflow_dispatch:

jobs:
  build-docker-image:
    name: Build - ${{matrix.name}} - ${{matrix.arch}}
    strategy:
      matrix:
        runner: [buildjet-4vcpu-ubuntu-2204, buildjet-4vcpu-ubuntu-2204-arm]
        arch: [amd64, arm64]
        name: [hawkeye, hawkeye-native]
        file: [Dockerfile, Dockerfile.native]
        exclude:
          - name: hawkeye
            file: Dockerfile.native
          - name: hawkeye-native
            file: Dockerfile
          - runner: buildjet-4vcpu-ubuntu-2204
            arch: arm64
          - runner: buildjet-4vcpu-ubuntu-2204-arm
            arch: amd64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        if: ${{ github.event_name != 'pull_request' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v3
        with:
          context: .
          file: ./${{ matrix.file }}
          tags: ghcr.io/${{ github.repository_owner }}/${{ matrix.name }}:${{ github.run_id }}-${{ matrix.arch }}
          push: ${{ github.event_name != 'pull_request' }}

  release-docker-image:
    name: Release Docker images - ${{matrix.name}}
    strategy:
      matrix:
        name: [hawkeye, hawkeye-native]
        file: [Dockerfile, Dockerfile.native]
        exclude:
          - name: hawkeye
            file: Dockerfile.native
          - name: hawkeye-native
            file: Dockerfile
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: [build-docker-image]
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.name }}
          tags: |
            type=semver,pattern={{raw}}
            type=semver,pattern=v{{major}}
            type=sha,format=long
            type=edge,branch=main
      - name: Push manifest
        run: |
          docker manifest create ghcr.io/${{ github.repository_owner }}/${{ matrix.name }}:local \
            --amend ghcr.io/${{ github.repository_owner }}/${{ matrix.name }}:${{ github.run_id }}-amd64
            --amend ghcr.io/${{ github.repository_owner }}/${{ matrix.name }}:${{ github.run_id }}-arm64
          docker manifest inspect ghcr.io/${{ github.repository_owner }}/${{ matrix.name }}:local
          docker manifest push ghcr.io/${{ github.repository_owner }}/${{ matrix.name }}:local
