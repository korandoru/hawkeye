name: Release

on:
  push:
    branches: ['main']
    tags: ['*']
  pull_request:
    branches: ['main']

jobs:
  build-hawkeye-amd64:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/hawkeye
      - uses: docker/build-push-action@v3
        id: build
        with:
          context: .
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,push=true,push-by-digest=true
    outputs:
      digest: ${{ steps.build.outputs.digest }}
  build-hawkeye-arm64:
    runs-on: buildjet-4vcpu-ubuntu-2204-arm
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/hawkeye
      - uses: docker/build-push-action@v3
        id: build
        with:
          context: .
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,push=true,push-by-digest=true
    outputs:
      digest: ${{ steps.build.outputs.digest }}
  build-hawkeye-native-amd64:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/hawkeye-native
      - uses: docker/build-push-action@v3
        id: build
        with:
          context: .
          file: Dockerfile.native
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,push=true,push-by-digest=true
    outputs:
      digest: ${{ steps.build.outputs.digest }}
  build-hawkeye-native-arm64:
    runs-on: buildjet-4vcpu-ubuntu-2204-arm
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/hawkeye-native
      - uses: docker/build-push-action@v3
        id: build
        with:
          context: .
          file: Dockerfile.native
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,push=true,push-by-digest=true
    outputs:
      digest: ${{ steps.build.outputs.digest }}

  release-hawkeye:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    needs:
      - build-hawkeye-amd64
      - build-hawkeye-arm64
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/hawkeye
          sep-tags: ' '
          tags: |
            type=semver,pattern={{raw}}
            type=sha,format=long
            type=edge,branch=main
      - name: Push manifest
        run: |
          export DIGEST_AMD64=${{needs.build-hawkeye-amd64.outputs.digest}}
          export DIGEST_ARM64=${{needs.build-hawkeye-arm64.outputs.digest}}
          for tag in ${{ steps.meta.outputs.tags }}; do
            echo "Preparing manifest for tag: $tag..."
            docker buildx imagetools create -t $tag $DIGEST_AMD64 $DIGEST_ARM64
          done

  release-hawkeye-native:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/hawkeye-native
          sep-tags: ' '
          tags: |
            type=semver,pattern={{raw}}
            type=sha,format=long
            type=edge,branch=main
      - name: Push manifest
        run: |
          export DIGEST_AMD64=${{needs.build-hawkeye-native-amd64.outputs.digest}}
          export DIGEST_ARM64=${{needs.build-hawkeye-native-arm64.outputs.digest}}
          for tag in ${{ steps.meta.outputs.tags }}; do
            echo "Preparing manifest for tag: $tag..."
            docker buildx imagetools create -t $tag $DIGEST_AMD64 $DIGEST_ARM64
          done
