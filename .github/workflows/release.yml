name: Release

on:
  push:
    branches: [main]
    tags: ['v1.*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  release-docker-image:
    name: Release - ${{matrix.name}} - ${{matrix.platform}}
    strategy:
      matrix:
        name: [hawkeye, hawkeye-native]
        file: [Dockerfile, Dockerfile.native]
        runner: [buildjet-4vcpu-ubuntu-2204, buildjet-4vcpu-ubuntu-2204-arm]
        platform: [linux/amd64, linux/arm64]
        exclude:
          - name: hawkeye
            file: Dockerfile.native
          - name: hawkeye-native
            file: Dockerfile
          - runner: buildjet-4vcpu-ubuntu-2204
            platform: linux/arm64
          - runner: buildjet-4vcpu-ubuntu-2204-arm
            platform: linux/amd64
    runs-on: ${{matrix.runner}}
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      - uses: docker/login-action@v2
        if: ${{ github.event_name != 'pull_request' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.name }}
          tags: |
            type=semver,pattern={{raw}}
            type=semver,pattern=v{{major}}
            type=sha,format=long
            type=edge,branch=main

      - uses: docker/build-push-action@v3
        with:
          context: .
          file: ./${{ matrix.file }}
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
