name: Release

on:
  push:
    tags: ['v1.*']
  pull_request:
    paths: ['.github/workflows/release.yml']
  workflow_dispatch:

jobs:
  release-docker-image:
    name: Release Docker image - ${{matrix.runner}}
    strategy:
      matrix:
        runner:
          - buildjet-4vcpu-ubuntu-2204
          - buildjet-4vcpu-ubuntu-2204-arm
    runs-on: ${{matrix.runner}}
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v2
        if: ${{ github.event_name != 'pull_request' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/hawkeye
          flavor: latest=false
          tags: |
            type=semver,pattern={{raw}}
            type=semver,pattern=v{{major}}
            type=sha,format=long
            type=raw,value=latest

      - uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release-native-docker-image:
    name: Release Native Docker image - ${{matrix.runner}}
    strategy:
      matrix:
        runner:
          - buildjet-4vcpu-ubuntu-2204
          - buildjet-4vcpu-ubuntu-2204-arm
    runs-on: ${{matrix.runner}}
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v2
        if: ${{ github.event_name != 'pull_request' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/hawkeye-native
          flavor: latest=false
          tags: |
            type=semver,pattern={{raw}}
            type=semver,pattern=v{{major}}
            type=sha,format=long
            type=raw,value=latest

      - uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile.native
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
