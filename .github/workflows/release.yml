name: Release

on:
  push:
    branches: [main]
    tags: ['v1.*']
  pull_request:
  workflow_dispatch:

jobs:
  build-docker-image:
    name: Build - ${{matrix.name}} - ${{matrix.arch}}
    strategy:
      matrix:
        runner: [buildjet-4vcpu-ubuntu-2204, buildjet-4vcpu-ubuntu-2204-arm]
        arch: [amd64, arm64]
        name: [hawkeye, hawkeye-native]
        file: [Dockerfile, Dockerfile.native]
        exclude:
          - name: hawkeye
            file: Dockerfile.native
          - name: hawkeye-native
            file: Dockerfile
          - runner: buildjet-4vcpu-ubuntu-2204
            arch: arm64
          - runner: buildjet-4vcpu-ubuntu-2204-arm
            arch: amd64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/build-push-action@v3
        with:
          context: .
          file: ./${{ matrix.file }}
          tags: ghcr.io/korandoru/${{ matrix.name }}:${{ github.run_id }}-${{ matrix.arch }}
          outputs: type=tar,dest=${{ github.run_id }}-${{ matrix.arch }}.tar
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ github.run_id }}-${{ matrix.arch }}
          path: ${{ github.run_id }}-${{ matrix.arch }}.tar

  release-docker-image:
    name: Release Docker images
    runs-on: ubuntu-latest
    needs: [build-docker-image]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: ${{ github.run_id }}-amd64
          path: ${{ github.run_id }}-amd64.tar
      - uses: actions/download-artifact@v3
        with:
          name: ${{ github.run_id }}-arm64
          path: ${{ github.run_id }}-arm64.tar
      - name: Display structure of downloaded files
        run: ls -R
