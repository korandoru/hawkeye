name: Release

on:
  push:
    branches: [main]
    tags: ['v1.*']
  pull_request:
  workflow_dispatch:

jobs:
  build-docker-image:
    name: Build - ${{matrix.name}} - ${{matrix.arch}}
    strategy:
      matrix:
        runner: [buildjet-4vcpu-ubuntu-2204, buildjet-4vcpu-ubuntu-2204-arm]
        arch: [amd64, arm64]
        name: [hawkeye, hawkeye-native]
        file: [Dockerfile, Dockerfile.native]
        exclude:
          - name: hawkeye
            file: Dockerfile.native
          - name: hawkeye-native
            file: Dockerfile
          - runner: buildjet-4vcpu-ubuntu-2204
            arch: arm64
          - runner: buildjet-4vcpu-ubuntu-2204-arm
            arch: amd64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/build-push-action@v3
        with:
          context: .
          file: ./${{ matrix.file }}
          tags: ghcr.io/korandoru/${{ matrix.name }}:${{ matrix.arch }}
          outputs: type=tar,dest=${{ matrix.name }}-${{ matrix.arch }}.tar
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.name }}-${{ matrix.arch }}
          path: ${{ matrix.name }}-${{ matrix.arch }}.tar

  release-docker-image:
    name: Release Docker images
    runs-on: ubuntu-latest
    needs: [build-docker-image]
    strategy:
      matrix:
        name: [hawkeye, hawkeye-native]
        file: [Dockerfile, Dockerfile.native]
        exclude:
          - name: hawkeye
            file: Dockerfile.native
          - name: hawkeye-native
            file: Dockerfile
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.name }}-amd64
          path: ${{ matrix.name }}-amd64.tar
      - uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.name }}-arm64
          path: ${{ matrix.name }}-arm64.tar
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        if: ${{ github.event_name != 'pull_request' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.name }}
          tags: |
            type=semver,pattern={{raw}}
            type=semver,pattern=v{{major}}
            type=sha,format=long
            type=edge,branch=main
      - name: Load images
        run: |
          docker load -i ${{ matrix.name }}-amd64.tar
          docker load -i ${{ matrix.name }}-arm64.tar
      - uses: docker/build-push-action@v3
        with:
          context: .
          file: ./${{ matrix.file }}
          cache-from: |
            ghcr.io/korandoru/${{ matrix.name }}:amd64
            ghcr.io/korandoru/${{ matrix.name }}:arm64
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
